<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LITTLE TALES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 배경 영역을 벗어나는 부분 숨기기 */
            animation: waveAnimation 40s infinite linear; /* 애니메이션 적용 */
        }
        .container {
            background-color: white; /* 배경을 하얀색으로 설정 */
            text-align: center;
            z-index: 1; /* 텍스트 등이 앞으로 오도록 z-index 설정 */
        }

        @keyframes waveAnimation {
            0% {
                background-position: 0 0; /* 시작 위치 */
            }
            100% {
                background-position: 100% 100%; /* 끝 위치 */
            }
        }

        /* 배경 이미지 설정 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* 백그라운드 이미지 웹 호스팅 https://i.ibb.co/2FdbQcy/background.png */
            background-image: url("{{ url_for('static', filename='background.png') }}"); /* 배경 이미지 경로 설정 */
            background-size: cover;
            animation: waveAnimation 40s infinite linear; /* 애니메이션 적용 */
        }

        .start-button {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .start-button:hover {
            transform: scale(1.1);
        }
        .logo-wrapper {
            background: white;
            padding: 50px;
            border-radius: 50%; /* 원형 모양으로 레이아웃 조절 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* 그림자 추가 */
        }
        .logo {
            width: 350px; /* 로고 이미지의 너비 설정 */
            height: 350px; /* 높이는 자동 조절 */
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>선택한 동물 : {{ animal_name }}</p>
        <button id="pen">펜</button>
        <button id="paint">채우기</button>
        <button id="eraser">지우개</button>
        <button id="clear">초기화</button>
        <input type="color" id="colorPicker" value="#000000">
        <input type="number" id="lineWidth" min="1" max="50" value="5">

        <canvas id="drawingCanvas" width="500" height="500"></canvas>
    </div>
    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");

        const PEN = 1;
        const PAINT = 2;
        const ERASER = 3;

        let tool = PEN;
        let isDrawing = false;

        // 펜 및 페인트 버튼 참조
        const pen = document.getElementById("pen");
        const paint = document.getElementById("paint");
        const eraser = document.getElementById("eraser");
        const clear = document.getElementById("clear");
        const colorPicker = document.getElementById("colorPicker");
        const lineWidth = document.getElementById("lineWidth");

        // 이벤트 리스너 설정
        pen.addEventListener("click", () => master(PEN));
        paint.addEventListener("click", () => master(PAINT));
        eraser.addEventListener("click", () => master(ERASER));
        clear.addEventListener("click", () => ctx.clearRect(0, 0, canvas.width, canvas.height));
        colorPicker.addEventListener('change', changeColor);
        lineWidth.addEventListener('change', changeLineWidth);

        function changeColor(event) {
            ctx.strokeStyle = event.target.value;
            ctx.fillStyle = event.target.value;
        }

        function changeLineWidth(event) {
            ctx.lineWidth = event.target.value;
        }

        if (paint) {
          paint.addEventListener("click", () => master(PAINT));
        }

        if (pen) {
          pen.addEventListener("click", () => master(PEN));
        }

        function deleteToolEvent(ktool) {
            switch (ktool) {
                case PEN :
                case ERASER:
                    canvas.removeEventListener("mousemove", penEvent.move);
                    canvas.removeEventListener("mousedown", penEvent.draw);
                    canvas.removeEventListener("mouseup", penEvent.stopDraw);
                    canvas.removeEventListener("mouseleave", penEvent.stopDraw);
                    break;
                case PAINT :
                    canvas.removeEventListener("click", paintEvent.draw);
                    break;
            }
        }

        function addToolEvent(ktool) {
            switch (ktool) {
                case PEN :
                case ERASER:
                    canvas.addEventListener("mousemove", penEvent.move);
                    canvas.addEventListener("mousedown", penEvent.draw);
                    canvas.addEventListener("mouseup", penEvent.stopDraw);
                    canvas.addEventListener("mouseleave", penEvent.stopDraw);
                    break;
                case PAINT :
                    canvas.addEventListener("click", paintEvent.draw);
                    break;
            }
        }

        function master(ktool) {
            deleteToolEvent(tool);
            if (ktool === ERASER) {
                ctx.globalCompositeOperation = "destination-out";
                ctx.strokeStyle = "rgba(0,0,0,1)";
            } else {
                ctx.globalCompositeOperation = "source-over";
                ctx.strokeStyle = colorPicker.value;
                ctx.fillStyle = colorPicker.value;
            }
            tool = ktool;
            addToolEvent(ktool);
        }

        const penEvent = {
            move : function (event) {
                const x = event.offsetX;
                const y = event.offsetY;

                if (isDrawing === false) {
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
            },
            draw : function () {
                isDrawing = true;
            },
            stopDraw : function () {
                isDrawing = false;
            }
        };

        function floodFill(canvas, x, y, targetColor, fillColor) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const stack = [];
            stack.push([x, y]);

            while (stack.length) {
                let [curX, curY] = stack.pop();
                let idx = (curY * canvas.width + curX) * 4;

                while (curY-- >= 0 && compareColors(data, idx, targetColor)) {
                    idx -= canvas.width * 4;
                }
                idx += canvas.width * 4;
                curY++;
                let spanLeft = false;
                let spanRight = false;

                while (curY++ < canvas.height && compareColors(data, idx, targetColor)) {
                    setColor(data, idx, fillColor);

                    if (curX > 0) {
                        if (compareColors(data, idx - 4, targetColor)) {
                            if (!spanLeft) {
                                stack.push([curX - 1, curY]);
                                spanLeft = true;
                            }
                        } else if (spanLeft) {
                            spanLeft = false;
                        }
                    }

                    if (curX < canvas.width - 1) {
                        if (compareColors(data, idx + 4, targetColor)) {
                            if (!spanRight) {
                                stack.push([curX + 1, curY]);
                                spanRight = true;
                            }
                        } else if (spanRight) {
                            spanRight = false;
                        }
                    }

                    idx += canvas.width * 4;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        const paintEvent = {
            draw: function (event) {
                const x = event.offsetX;
                const y = event.offsetY;

                const ctx = canvas.getContext('2d');
                const pixel = ctx.getImageData(x, y, 1, 1).data;
                const targetColor = [pixel[0], pixel[1], pixel[2], pixel[3]];
                const fillColor = ctx.fillStyle.match(/\d+/g).map(Number);

                floodFill(canvas, x, y, targetColor, fillColor);
            }
        };

        function compareColors(data, idx, color) {
            return data[idx] === color[0] && data[idx + 1] === color[1] && data[idx + 2] === color[2] && data[idx + 3] === color[3];
        }

        function setColor(data, idx, color) {
            data[idx] = color[0];
            data[idx + 1] = color[1];
            data[idx + 2] = color[2];
            data[idx + 3] = color[3];
        }

    </script>
</body>
</html>
