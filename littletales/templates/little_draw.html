<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LITTLE TALES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 배경 영역을 벗어나는 부분 숨기기 */
            animation: waveAnimation 40s infinite linear; /* 애니메이션 적용 */
        }
        .container {
            background-color: white; /* 배경을 하얀색으로 설정 */
            text-align: center;
            z-index: 1; /* 텍스트 등이 앞으로 오도록 z-index 설정 */
        }

        @keyframes waveAnimation {
            0% {
                background-position: 0 0; /* 시작 위치 */
            }
            100% {
                background-position: 100% 100%; /* 끝 위치 */
            }
        }

        /* 배경 이미지 설정 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* 백그라운드 이미지 웹 호스팅 https://i.ibb.co/2FdbQcy/background.png */
            background-image: url("{{ url_for('static', filename='background.png') }}"); /* 배경 이미지 경로 설정 */
            background-size: cover;
            animation: waveAnimation 40s infinite linear; /* 애니메이션 적용 */
        }

        .start-button {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .start-button:hover {
            transform: scale(1.1);
        }
        .logo-wrapper {
            background: white;
            padding: 50px;
            border-radius: 50%; /* 원형 모양으로 레이아웃 조절 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* 그림자 추가 */
        }
        .logo {
            width: 350px; /* 로고 이미지의 너비 설정 */
            height: 350px; /* 높이는 자동 조절 */
        }
        canvas {
            border: 1px solid black;
        }
        .color-button {
            width: 30px;
            height: 30px;
            border-radius: 50%; /* 원형으로 만들기 위한 속성 */
            border: none;
            cursor: pointer;
            margin-right: 10px;
            outline: none;
        }

        .color-button:focus {
            box-shadow: 0 0 0 2px white, 0 0 0 4px black; /* 선택된 버튼을 강조하기 위한 외곽선 */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>선택한 동물 : {{ animal_name }}</p>
        <div class="controls">
            <!-- 색상 선택기 -->
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#000000">

            <!-- 버킷 페인트 (전체 캔버스 채우기) -->
            <button onclick="useBucketFill()">Bucket Fill</button>

            <!-- 경로 따라 채우기 -->
            <button onclick="fillAlongPath()">Fill Along Path</button>

            <!-- 지우개 도구 -->
            <button onclick="useEraser()">Eraser</button>

            <!-- 되돌리기 / 다시하기 -->
            <button onclick="undo()">Undo</button>
            <button onclick="redo()">Redo</button>

            <!-- 캔버스 초기화 -->
            <button onclick="clearCanvas()">Clear</button>

            <!-- 이미지 업로드 -->
            <button onclick="uploadImage()">Upload Image</button>

            <div class="color-palette">
                <button class="color-button" style="background-color: black;" onclick="changeColor('#000000')"></button>
                <button class="color-button" style="background-color: white;" onclick="changeColor('#FFFFFF')"></button>
                <button class="color-button" style="background-color: red;" onclick="changeColor('#FF0000')"></button>
                <button class="color-button" style="background-color: orange;" onclick="changeColor('#FFA500')"></button>
                <button class="color-button" style="background-color: yellow;" onclick="changeColor('#FFFF00')"></button>
                <button class="color-button" style="background-color: green;" onclick="changeColor('#008000')"></button>
                <button class="color-button" style="background-color: blue;" onclick="changeColor('#0000FF')"></button>
                <button class="color-button" style="background-color: navy;" onclick="changeColor('#000080')"></button>
                <button class="color-button" style="background-color: purple;" onclick="changeColor('#800080')"></button>
            </div>

        </div>
        <canvas id="drawingCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>
    </div>
    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let painting = false;
        let color = "#000000";
        let usingEraser = false;
        const paths = [];
        let currentPath = [];
        let redoStack = [];

        canvas.addEventListener("mousedown", () => {
            painting = true;
            currentPath = [];
        });

        canvas.addEventListener("mouseup", () => {
            painting = false;
            ctx.beginPath();
            paths.push(currentPath);
            redoStack = [];  // clear the redo stack whenever a new stroke is added
        });

        canvas.addEventListener("mousemove", draw);

        function changeColor(newColor) {
            color = newColor;
            usingEraser = false;
        }

        function useBucketFill() {
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function fillAlongPath() {
            ctx.fillStyle = color;
            ctx.beginPath();

            for (const path of paths) {
                for (let i = 0; i < path.length; i++) {
                    const { x, y } = path[i];
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
            }

            ctx.closePath();
            ctx.fill();
        }

        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = 6;
            ctx.lineCap = "round";

            if (usingEraser) {
                ctx.globalCompositeOperation = "destination-out";
            } else {
                ctx.globalCompositeOperation = "source-over";
            }

            ctx.strokeStyle = color;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);

            currentPath.push({ x: e.clientX - canvas.offsetLeft, y: e.clientY - canvas.offsetTop });
        }

        document.getElementById("colorPicker").addEventListener("change", (e) => {
            usingEraser = false;
            color = e.target.value;
        });

        function undo() {
            if (paths.length === 0) return;

            redoStack.push(paths.pop());
            redraw();
        }

        function redo() {
            if (redoStack.length === 0) return;

            paths.push(redoStack.pop());
            redraw();
        }

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const path of paths) {
                ctx.beginPath();

                for (const point of path) {
                    ctx.lineTo(point.x, point.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(point.x, point.y);
                }
            }
        }

        function clearCanvas() {
            paths.length = 0;
            redoStack.length = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function useEraser() {
            usingEraser = true;
        }

        function uploadImage() {
            const canvas = document.getElementById("drawingCanvas");
            const image = canvas.toDataURL("image/png");

            fetch("/littledraw/upload_image", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    image: image,
                    animal_name: "{{ animal_name }}"
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Image uploaded:", data.message);
            })
            .catch(error => {
                console.error("Error uploading image:", error);
            });
        }

    </script>
</body>
</html>
