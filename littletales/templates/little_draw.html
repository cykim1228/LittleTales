<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LITTLE TALES</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 배경 영역을 벗어나는 부분 숨기기 */
            animation: waveAnimation 40s infinite linear; /* 애니메이션 적용 */
        }
        .container {
            background-color: white; /* 배경을 하얀색으로 설정 */
            text-align: center;
            z-index: 1; /* 텍스트 등이 앞으로 오도록 z-index 설정 */
        }

        @keyframes waveAnimation {
            0% {
                background-position: 0 0; /* 시작 위치 */
            }
            100% {
                background-position: 100% 100%; /* 끝 위치 */
            }
        }

        /* 배경 이미지 설정 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* 백그라운드 이미지 웹 호스팅 https://i.ibb.co/2FdbQcy/background.png */
            background-image: url("{{ url_for('static', filename='background.png') }}"); /* 배경 이미지 경로 설정 */
            background-size: cover;
            animation: waveAnimation 40s infinite linear; /* 애니메이션 적용 */
        }

        .start-button {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .start-button:hover {
            transform: scale(1.1);
        }
        .logo-wrapper {
            background: white;
            padding: 50px;
            border-radius: 50%; /* 원형 모양으로 레이아웃 조절 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* 그림자 추가 */
        }
        .logo {
            width: 350px; /* 로고 이미지의 너비 설정 */
            height: 350px; /* 높이는 자동 조절 */
        }
        canvas {
            border: 1px solid black;
        }
        .color-button {
            width: 30px;
            height: 30px;
            border-radius: 50%; /* 원형으로 만들기 위한 속성 */
            border: none;
            cursor: pointer;
            margin-right: 10px;
            outline: none;
        }

        .color-button:focus {
            box-shadow: 0 0 0 2px white, 0 0 0 4px black; /* 선택된 버튼을 강조하기 위한 외곽선 */
        }

        /* 로딩 스피너 스타일 */
        .loading-overlay {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .loading-overlay img {
            width: 300px;
            height: 250px;
        }
        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-overlay.active {
            display: flex; /* display를 flex로 변경하여 보여줍니다. */
        }
        #submitImage {
        width: 100px; /* 원하는 크기로 조절 */
        height: auto; /* 높이를 자동으로 조절하여 비율 유지 */
        cursor: pointer;
        {#transform: rotate(-90deg); /* 90도 반시계 방향으로 뒤집음 */#}
        }
        .resultContainer {
            background-color: white; /* 배경을 하얀색으로 설정 */
            border: 5px solid #000; /* 테두리 두께와 색상 설정 */
            border-radius: 15px; /* 네모의 모서리 둥글게 처리 */
            display: flex; /* Flexbox를 사용하여 가운데 정렬 설정 */
            align-items: center; /* 수직 가운데 정렬 */
            padding: 10px; /* 테두리와 이미지 사이의 간격 */
            margin: 0 auto; /* 가운데 정렬 */
            overflow: hidden; /* 넘치는 부분 숨김 */
            text-align: center; /* 이미지를 가운데에 위치 */
            transition: transform 0.2s;
            flex-direction: column;
            font-family: 'CookieRun';
            font-weight: bold;
            font-size: 20px;
            margin: 20px;
            width:400px;
        }
        .resultContainer:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div id="canvascontainer" class="container">
        <p>선택한 동물 : {{ animal_name }}</p>
        <div class="controls">
            <!-- 색상 선택기 -->
            <label for="colorPicker">색상 선택</label>
            <input type="color" id="colorPicker" value="#000000">

            <!-- 버킷 페인트 (전체 캔버스 채우기) -->
            <button onclick="useBucketFill()">전체 채우기</button>

            <!-- 경로 따라 채우기 -->
            <button onclick="fillAlongPath()">경로 채우기</button>

            <!-- 지우개 도구 -->
            <button onclick="useEraser()">지우개</button>

            <!-- 되돌리기 / 다시하기 -->
            <button onclick="undo()">되돌리기</button>
            <button onclick="redo()">다시하기</button>

            <!-- 캔버스 초기화 -->
            <button onclick="clearCanvas()">전체 지우기</button>

            <button onclick="uploadImage()">제출하기</button>

            <div class="color-palette">
                <button class="color-button" style="background-color: black;" onclick="changeColor('#000000')"></button>
                <button class="color-button" style="background-color: white;" onclick="changeColor('#FFFFFF')"></button>
                <button class="color-button" style="background-color: red;" onclick="changeColor('#FF0000')"></button>
                <button class="color-button" style="background-color: orange;" onclick="changeColor('#FFA500')"></button>
                <button class="color-button" style="background-color: yellow;" onclick="changeColor('#FFFF00')"></button>
                <button class="color-button" style="background-color: green;" onclick="changeColor('#008000')"></button>
                <button class="color-button" style="background-color: blue;" onclick="changeColor('#0000FF')"></button>
                <button class="color-button" style="background-color: navy;" onclick="changeColor('#000080')"></button>
                <button class="color-button" style="background-color: purple;" onclick="changeColor('#800080')"></button>
            </div>

        </div>
        <canvas id="drawingCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>
    </div>

    <div id="successButton" style="display: none;">
        <div id="flexButton" style="display: flex;">
        <div class="resultContainer">
            <form id="readForm" action="{{ url_for('littleread.read_index') }}" method="post">
                <div id="result1"></div>
                <input type="hidden" name="animal" id="animalInput_1">
                <input type="hidden" name="image" id="imageInput_1">
                <input type="hidden" name="title" id="titleInput_1">
                <input type="hidden" name="plot" id="plotInput_1">
{#                <input type="image" src="{{ url_for('static', filename='continue_button.png') }}" id="submitImage" alt="전송" />#}
                <input type="submit" id="submitImage" value="전송" />
            </form>
        </div>

        <div class="resultContainer">
            <form id="readForm" action="{{ url_for('littleread.read_index') }}" method="post">
                <div id="result2"></div>
                <input type="hidden" name="animal" id="animalInput_2">
                <input type="hidden" name="image" id="imageInput_2">
                <input type="hidden" name="title" id="titleInput_2">
                <input type="hidden" name="plot" id="plotInput_2">
{#                <input type="image" src="{{ url_for('static', filename='continue_button.png') }}" id="submitImage" alt="전송" />#}
                <input type="submit" id="submitImage" value="전송" />
            </form>
        </div>

        <div class="resultContainer">
            <form id="readForm" action="{{ url_for('littleread.read_index') }}" method="post">
                <div id="result3"></div>
                <input type="hidden" name="animal" id="animalInput_3">
                <input type="hidden" name="image" id="imageInput_3">
                <input type="hidden" name="title" id="titleInput_3">
                <input type="hidden" name="plot" id="plotInput_3">
{#                <input type="image" src="{{ url_for('static', filename='continue_button.png') }}" id="submitImage" alt="전송" />#}
                <input type="submit" id="submitImage" value="전송" />
            </form>
        </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <img src="{{ url_for('static', filename='cat_loading.gif') }}" alt="로딩 중">
    </div>


    <script>

        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");

        document.addEventListener("DOMContentLoaded", function() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        let painting = false;
        let color = "#000000";
        let usingEraser = false;
        const paths = [];
        let currentPath = [];
        let redoStack = [];

        canvas.addEventListener("mousedown", () => {
            painting = true;
            currentPath = [];
        });

        canvas.addEventListener("mouseup", () => {
            painting = false;
            ctx.beginPath();
            paths.push(currentPath);
            redoStack = [];  // clear the redo stack whenever a new stroke is added
        });

        canvas.addEventListener("mousemove", draw);

        function changeColor(newColor) {
            color = newColor;
            usingEraser = false;
        }

        function useBucketFill() {
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function fillAlongPath() {
            ctx.fillStyle = color;
            ctx.beginPath();

            for (const path of paths) {
                for (let i = 0; i < path.length; i++) {
                    const { x, y } = path[i];
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
            }

            ctx.closePath();
            ctx.fill();
        }

        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = 6;
            ctx.lineCap = "round";

            if (usingEraser) {
                ctx.globalCompositeOperation = "destination-out";
            } else {
                ctx.globalCompositeOperation = "source-over";
            }

            ctx.strokeStyle = color;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);

            currentPath.push({ x: e.clientX - canvas.offsetLeft, y: e.clientY - canvas.offsetTop });
        }

        document.getElementById("colorPicker").addEventListener("change", (e) => {
            usingEraser = false;
            color = e.target.value;
        });

        function undo() {
            if (paths.length === 0) return;

            redoStack.push(paths.pop());
            redraw();
        }

        function redo() {
            if (redoStack.length === 0) return;

            paths.push(redoStack.pop());
            redraw();
        }

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const path of paths) {
                ctx.beginPath();

                for (const point of path) {
                    ctx.lineTo(point.x, point.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(point.x, point.y);
                }
            }
        }

        function clearCanvas() {
            paths.length = 0;
            redoStack.length = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function useEraser() {
            usingEraser = true;
        }

        document.getElementById("animalInput_1").value = "{{ animal_name }}";
        document.getElementById("animalInput_2").value = "{{ animal_name }}";
        document.getElementById("animalInput_3").value = "{{ animal_name }}";

        function sendData() {
            let animalName = document.getElementById('animalInput').value;
            let image = canvas.toDataURL("image/png");

            // POST 요청으로 데이터 전송
            fetch('/littleread', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    animal_name: animalName,
                    image: image
                })
            })
            .then(response => response.text())
            .then(data => document.body.innerHTML = data)
            .catch(error => console.error('Error:', error));
        }

        function uploadImage() {
            let animalName = document.getElementById('animalInput_1').value;

            // 로딩 스피너 표시
            showLoading();

            $.ajax({
                url: "{{ url_for('littleimage.image_check') }}",
                type: "POST",
                data: JSON.stringify({ animalName: animalName }),
                processData: false,
                contentType: "application/json",
                success: function(response) {
                    $("#canvascontainer").hide(); // 업로드 컨테이너 숨기기
                    $("#successButton").show(); // 전송 버튼 보여주기
                    $("#result1").html("제목 : " + response[0][0] + "\r\n" + "내용 : " + response[1][0]);
                    document.getElementById("titleInput_1").value = response[0][0];
                    document.getElementById("plotInput_1").value = response[1][0];
                    $("#result2").html("제목 : " + response[0][1] + "\r\n" + "내용 : " + response[1][1]);
                    document.getElementById("titleInput_2").value = response[0][1];
                    document.getElementById("plotInput_2").value = response[1][1];
                    $("#result3").html("제목 : " + response[0][2] + "\r\n" + "내용 : " + response[1][2]);
                    document.getElementById("titleInput_3").value = response[0][2];
                    document.getElementById("plotInput_3").value = response[1][2];
                    hideLoading();
                },
                error: function(xhr, status, error) {
                    $("#result1").html("에러 발생: " + error);
                    $("#result2").html("에러 발생: " + error);
                    $("#result3").html("에러 발생: " + error);
                    hideLoading();
                }
            });
        }

        // 로딩 스피너 표시 함수
        function showLoading() {
            $("#loadingOverlay").addClass("active"); // 로딩 스피너 보여주기
        }

        // 로딩 스피너 숨김 함수
        function hideLoading() {
            $("#loadingOverlay").removeClass("active"); // 로딩 스피너 숨기기
        }

        // Canvas에서 그림 데이터를 가져오는 함수
        function getCanvasData() {
            // 현재 canvas의 내용을 저장
            var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // canvas를 흰색으로 채움
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 원래의 이미지 데이터를 다시 그림
            ctx.putImageData(imageData, 0, 0);

            return canvas.toDataURL("image/png"); // PNG 형식의 데이터 URL을 반환합니다.
        }

        document.getElementById("submitImage").addEventListener("click", function(event) {
            const canvasData = getCanvasData();
            document.getElementById("imageInput").value = canvasData; // hidden input에 데이터 URL을 설정합니다.
        });

        document.getElementById('readForm').addEventListener('submit', function(event) {
            // 로딩 오버레이 표시
            document.getElementById('loadingOverlay').style.display = 'flex';

            // 폼은 자동으로 제출될 것이므로 별도의 처리는 필요 없습니다.
            // 만약 AJAX를 사용하여 제출한다면, 제출 후에 로딩 오버레이를 숨기는 코드도 필요하겠지만,
            // 현재 코드에서는 그런 처리가 필요 없어 보입니다.
        });

    </script>
</body>
