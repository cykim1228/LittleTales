<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LITTLE TALES</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 배경 영역을 벗어나는 부분 숨기기 */
            animation: waveAnimation 40s infinite linear; /* 애니메이션 적용 */
        }
        .container {
            text-align: center;
            z-index: 1; /* 텍스트 등이 앞으로 오도록 z-index 설정 */
        }
        @keyframes waveAnimation {
            0% {
                background-position: 0 0; /* 시작 위치 */
            }
            100% {
                background-position: 100% 100%; /* 끝 위치 */
            }
        }
        /* 배경 이미지 설정 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* 백그라운드 이미지 웹 호스팅 https://i.ibb.co/2FdbQcy/background.png */
            background-image: url("{{ url_for('static', filename='background.png') }}"); /* 배경 이미지 경로 설정 */
            background-size: cover;
            animation: waveAnimation 40s infinite linear; /* 애니메이션 적용 */
        }
        .read-container {
            background-color: white; /* 배경을 하얀색으로 설정 */
            border: 5px solid #000; /* 테두리 두께와 색상 설정 */
            border-radius: 15px; /* 네모의 모서리 둥글게 처리 */
            display: flex; /* Flexbox를 사용하여 가운데 정렬 설정 */
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            padding: 10px; /* 테두리와 이미지 사이의 간격 */
            width: 600px; /* 네모의 너비 설정 */
            height: 400px; /* 네모의 높이 설정 */
            margin: 0 auto; /* 가운데 정렬 */
            overflow: hidden; /* 넘치는 부분 숨김 */
            text-align: center; /* 이미지를 가운데에 위치 */
            position: relative; /* 상대 위치 설정 */
        }
        .read-container img {
            max-width: 100%; /* 이미지의 최대 너비 설정 */
            max-height: 100%; /* 이미지의 최대 높이 설정 */
            border-radius: 10px; /* 이미지의 모서리 둥글게 처리 */
        }
        .read-container h3 {
            position: absolute; /* 절대 위치 설정 */
            top: 0; /* 상단에 고정 */
            left: 50%; /* 가운데 정렬을 위한 왼쪽 위치 설정 */
            transform: translateX(-50%); /* 가운데 정렬 조정 */
        }
    </style>
</head>
<body>
<div class="col-lg-8 offset-lg-2">
    <div class="read-container">
        <h3 class="mt-5">생성 동화</h3>
        <p id="typingEffect" style="white-space: pre-line;"></p>
    </div>
</div>

<script>
$(document).ready(function() {
    var chatResponse = "{{ chat_response|safe }}"; // chat_response 값을 가져옴
    var typingEffectElement = $("#typingEffect");
    var currentText = "";
    var currentIndex = 0;

    function typeText() {
        if (currentIndex <= chatResponse.length) {
            currentText = chatResponse.slice(0, currentIndex);
            typingEffectElement.text(currentText);
            currentIndex++;
            setTimeout(typeText, 50); // 한 글자씩 타이핑하는 간격 (밀리초)
        }
    }

    typeText();
});
</script>
</body>
</html>
